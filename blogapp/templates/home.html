{% extends 'base.html' %}      

{% block contents %}

{% for blog in posts %}

<div class="container" style="padding:10">
        <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{blog.title}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{blog.pub_date}}</h6>
                  <p class="card-text">{{blog.summary}}</p>
                  <a href="{% url 'detail' blog.id %}" class="card-link">...more</a>
                 
                </div>
        </div>
</div>
{%endfor%}
<div class="container" style="text-align:center">
        {%if posts.has_previous %}
        <a href="?page=1"><button type="button" class="btn btn-outline-dark">First</button></a>
        <a href="?page={{posts.previous_page_number}}">
                <button type="button" class="btn btn-outline-info">Previous</button></a></a>
        {%endif%}

        <span>{{posts.number}}</span>
        <span>of</span>
        <span>{{posts.paginator.num_pages}}</span>
        
        {%if posts.has_next%}
        <a href="?page={{posts.next_page_number}}">
                <button type="button" class="btn btn-outline-info">Next</button></a>
        <a href="?page={{posts.paginator.num_pages}}"><button type="button" class="btn btn-outline-dark">Last</button></a>
        {%endif%}

</div>
{%endblock%}
</body>
